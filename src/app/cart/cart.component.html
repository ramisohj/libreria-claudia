<!--  CART LIST  -->
<div class="cartList">
  <ul class="collection" >
      <li>
          <h4 class="center-align">
              Carrito de compras:
          </h4>
      </li>
      <li class="collection-item avatar" *ngFor="let item of items$">
          <div class="row">

              <div class="col s12 m6 l3">
                  <img src="{{item.image}}" alt="" class="cartListImage">
              </div>
              <div class="col s12 m6 l3">
                  <p>{{item.name}}</p>
              </div>
              <div class="col s12 m6 l3">
                  <p>Precio:  {{item.price}} <br>
                  Cantidad: {{item.quantity}}
                  </p>
              </div>
              <div class="col s12 m6 l3">
                  <p>Precio Total: {{item.price * item.quantity}}</p>
              </div>
          </div>
      </li>
      <li class="collection-item avatar center-align">
          <h5> NUMERO DE PRODUCTOS :  {{cartModel$.totalProductos$}} items.</h5>
      </li>
      <li class="collection-item avatar center-align">
          <h5> PRECIO TOTAL :  Bs. {{cartModel$.totalPrice$}} </h5>
      </li>
  </ul> 
</div>
