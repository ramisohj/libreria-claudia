<div class="row">
    <div class="col s12 m3" *ngFor="let product of products">
        <div class="card">
            <div class="card-image">
                <img src="{{product.image}}">
            </div>
            <div class="card-content">
                <span class="card-title" style="color: black">{{product.name}}</span>
                <p>{{product.description}}</p>
                Precio: <p>{{product.price}}</p>
                Cantidad: <p>{{product.stock}}</p>
            </div>
            <div class="card-action" style="color: black">
                <a>Mas Detalles</a>
            </div>
        </div>
    </div>
</div>
