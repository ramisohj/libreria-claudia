<div class="row">
    <div class="col s12 m3" *ngFor="let producto of productos">
        <div class="card">
            <div class="card-image">
                <img src="{{producto.imagen}}">
                <span class="card-title">{{producto.nombre}}</span>
            </div>
            <div class="card-content">
                <p>{{producto.descripcion}}</p>
                Precio: <p>{{producto.precio}}</p>
                Cantidad: <p>{{producto.stock}}</p>
            </div>
            <div class="card-action">
                <a>Mas Detalles</a>
            </div>
        </div>
    </div>
</div>
