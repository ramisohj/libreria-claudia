
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
      </div>
        <div class="card-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" name="name" type="text" class="validate" [(ngModel)] ="productToCreate.name">
                  <label for="name">Nombre del Producto</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="price" name="price" type="number" class="validate" [(ngModel)] ="productToCreate.price">
                  <label for="price">Precio</label>
                </div>
                <div class="input-field col s6">
                  <input id="stock" name="stock" type="number" class="validate" [(ngModel)] ="productToCreate.stock">
                  <label for="stock">Cantidad</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" name="description" type="text" class=" validate materialize-textarea" [(ngModel)] ="productToCreate.description"></textarea>
                  <label for="description">Descripci√≥n</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="image" type="file" class="validate">
                </div>
              </div>
              <div class="row">
                  <div class="col s2 offset-s5">
                      <button class="btn waves-effect waves-light" (click)="createProduct()">Crear</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
