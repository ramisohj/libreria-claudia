
    <img src="{{product.image}}" alt="" class="circle">
    <span class="title"><b>{{product.name}}</b></span>

       Stock: {{product.stock}}
    </p>
    <a (click)="deleteItem(product.id)"  class="secondary-content">
       <i class="material-icons">delete</i>
   </a>
